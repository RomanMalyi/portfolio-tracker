<div class="box">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <span>Portfolio Tracker</span>
      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md>
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a routerLink="/home" mat-button>Home</a>
        <a routerLink="/portfolio" mat-button>Portfolio</a>
        <a routerLink="/analytics" mat-button>Analytics</a>
        <!--  <a routerLink="/settings" mat-button>Налаштування</a>-->
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
        <a routerLink="/home" mat-button>Home</a>
        <a routerLink="/portfolio" mat-button>Portfolio</a>
        <a routerLink="/analytics" mat-button>Analytics</a>
        <!--  <a routerLink="/settings" mat-button>Налаштування</a>-->
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
