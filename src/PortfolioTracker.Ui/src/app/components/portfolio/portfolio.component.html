<h1 class="portfolio-header">Компанії</h1>

<div class="portfolio-main-container">
  <div class="portfolio-table-container">
    <div class="mat-elevation-z8 portfolio-table">
      <table mat-table [dataSource]="accounts" class="table">

        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> №. </th>
          <td mat-cell *matCellDef="let i = index">
            {{this.paginator.pageIndex == 0 ? i + 1 : 1 + i + this.paginator.pageIndex * this.paginator.pageSize}}
          </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Назва </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="accountType">
          <th mat-header-cell *matHeaderCellDef> Тип акаунту </th>
          <td mat-cell *matCellDef="let element"> {{EnumToString(element.accountType)}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="paginationOptions.displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: paginationOptions.displayedColumns;"
          [routerLink]="['/assets', row.id]"></tr>
      </table>
      <mat-paginator [length]="paginationOptions.totalCount" [pageSize]="paginationOptions.pageSize"
        [pageSizeOptions]="[5, 10, 25, 100]" (page)="getPagingData($event)" aria-label="Select page">
      </mat-paginator>
    </div>
    <div class="portfolio-button">
      <button mat-fab (click)="openDialog()" color="accent" aria-label="Example icon button with a bookmark icon">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>

  <mat-card class="portfolio-card">Simple card</mat-card>
</div>
