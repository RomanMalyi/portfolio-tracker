<div class="portfolio-main-container">
  <div class="portfolio-table-container">
    <div class="mat-elevation-z8 portfolio-table">
      <table mat-table [dataSource]="accounts" class="table">

        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->


        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="accountType">
          <th mat-header-cell *matHeaderCellDef> Account Type </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/assets', row.id]"></tr>
      </table>
      <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
      </mat-paginator>
    </div>
    <div class="portfolio-button">
      <button mat-fab (click)="openDialog()" color="accent" aria-label="Example icon button with a bookmark icon">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>

  <mat-card class="portfolio-card">Simple card</mat-card>
</div>
