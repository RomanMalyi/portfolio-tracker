<h1 class="header">Транзакції</h1>
<div class="main-container">
    <div class="table-container">
        <div class="mat-elevation-z8 portfolio-table">
            <table mat-table [dataSource]="transactions" class="table">

                <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> №. </th>
                    <td mat-cell *matCellDef="let i = index">
                        {{this.paginator.pageIndex == 0 ? i + 1 : 1 + i + this.paginator.pageIndex *
                        this.paginator.pageSize}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="transactionType">
                    <th mat-header-cell *matHeaderCellDef> Тип транзакції </th>
                    <td mat-cell *matCellDef="let element"> {{EnumToString(element.transactionType)}} </td>
                </ng-container>

                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef> Дата </th>
                    <td mat-cell *matCellDef="let element"> {{element.transactionDate}} </td>
                </ng-container>

                <ng-container matColumnDef="amount">
                    <th mat-header-cell *matHeaderCellDef> Кількість </th>
                    <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
                </ng-container>

                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef> Опис </th>
                    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="paginationOptions.displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: paginationOptions.displayedColumns;"></tr>
            </table>
            <mat-paginator [length]="paginationOptions.totalCount" [pageSize]="paginationOptions.pageSize"
                [pageSizeOptions]="[5, 10, 25, 100]" (page)="getPagingData($event)" aria-label="Select page">
            </mat-paginator>
        </div>
        <div class="button">
            <button mat-fab (click)="openDialog()" color="accent" aria-label="Example icon button with a bookmark icon">
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </div>

    <mat-card class="card">Simple card</mat-card>
</div>
