<h1 mat-dialog-title>Новий акаунт</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Назва</mat-label>
    <input matInput [(ngModel)]="account.name">
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Категорія</mat-label>
    <mat-select [(ngModel)]="account.accountType">
      <mat-option *ngFor="let category of categories" [value]="category">
        {{category}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Відмінити</button>
  <button mat-button [mat-dialog-close]="account" cdkFocusInitial>Створити</button>
</div>
